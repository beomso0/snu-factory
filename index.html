<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/reset30f4.css?v=3" />
    <link rel='stylesheet' href="fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel='stylesheet' href='try.css' />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='fullpage.min.js'></script>
</head>

<body>
    <div id='full-page'>

        <div class="section s0">

        </div>

        <div class="section s1">
            <div>
                <p class="left_cap">지역별 봉직의 연봉</p>
            </div>

            <div class="the_map">
                <iframe src="maps\wage.html" style="position:absolute;
                width:40%;
                height:70%;
                border:0px;
                top:25%;
                left:0;
                right:45%;
                bottom:0; 
                margin : auto; 
                margin-top: 10px; 
                transform: translate(0,-30px);">
                </iframe>
            </div>
            <div>
                <p class="right_cap">지역별 개업의 영업이익</p>
            </div>
            <div class="the_map">
                <iframe src="maps\profit.html" style="position:absolute;width:40%;height:70%;border:0px;top:25%;
                left:45%;right:0;bottom:0; margin:auto; margin-top: 10px; transform: translate(0,-30px);"></iframe>
            </div>
        </div>

        <div class="section s2">
            <div>
                <p class="left_cap">지역별 개업의 매출액</p>
            </div>

            <div class="the_map">
                <iframe src="maps\sales.html" style="position:absolute;width:40%;height:70%;border:0px;top:25%;
                left:0;right:45%;bottom:0; margin:auto; margin-top: 10px; transform: translate(0,-30px);"></iframe>
            </div>
            <div>
                <p class="right_cap">지역별 개업의 임차료</p>
            </div>
            <div class="the_map">
                <iframe src="maps\rent.html" style="position:absolute;width:40%;height:70%;border:0px;top:25%;
                left:45%;right:0;bottom:0; margin:auto; margin-top: 10px; transform: translate(0,-30px);"></iframe>
            </div>
        </div>

        <div class="section s3">
            <h2>Section 3 </h2>
        </div>

        <div class="section s4">
            <h2>Section 4 </h2>
        </div>

        <div class="section s5">
            <h2>Section 5 </h2>
        </div>


    </div>



    <script>
        new fullpage('#full-page', {
            licenseKey: '',
            sectionsColor: ['#aaaaaa', '#D4DADC', '#D4DADC', '#D4DADC'],
            navigation: true,
            navigationTooltips: ['Home', 'About', 'contact', 'etc'],
            scrollingSpeed: 1000,
            onLeave: function(origin, destination, direction) {
                if (origin.index == 1) {
                    $('.s1 h3').hide();
                }
            },
            /*시작할때*/
            afterLoad: function(origin, destination, direction) {
                if (destination.index == 1) {
                    $('.s1 h3').show();
                }

            } /* 끝날때*/
        });
    </script>

</body>

</html>
